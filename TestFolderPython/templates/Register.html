{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
	<h2>Create Account</h2>
	{% if error %}
		<div class="error"><strong>ERROR:</strong> {{ error }}</div>
	{% endif %}
	<form action="" method="post">
		<dl>
			<dt>Username:
			<dd><input type="text" name="username" size="30" value="{{ request.form.username }}">
			<dt>Password:
			<dd><input type="password" name="password" size="30">
			<dt>Password <small>(repeat)</small>:
			<dd><input type="password" name="password2" size="30">
		</dl>
		<div class="actions"><input type="submit" value="Finish Creating Account"></div>
	</form>
{% endblock %}
